<div class="container">
    <h1 class="my-4">Datos de la Película</h1>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="inputTitle">Título</label>
                <input type="text" class="form-control" id="inputTitle" formControlName="title">
            </div>
            <div class="form-group col-md-2">
                <label for="inputReleaseDate">Fecha de lanzamiento</label>
                <input type="date" class="form-control" id="inputReleaseDate" formControlName="releaseDate">
            </div>
            <div *ngIf="formGroup.controls.title.errors && (formGroup.controls.title.touched || formGroup.controls.title.dirty)" class="invalid-feedback d-block">
                <p *ngIf="formGroup.controls.title.errors.required">Ingrese el título</p>
                <p *ngIf="formGroup.controls.title.errors.minlength">Ingrese mínimo 3 caracteres para el título</p>
                <p *ngIf="formGroup.controls.title.errors.maxlength">Ingrese máximo 40 caracteres para el título</p>
            </div>
            <div *ngIf="formGroup.controls.releaseDate.errors && (formGroup.controls.releaseDate.touched || formGroup.controls.releaseDate.dirty)" class="invalid-feedback d-block">
                <p *ngIf="formGroup.controls.releaseDate.errors.required">Ingrese la fecha de lanzamiento</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputOverview">Sipnosis</label>
            <textarea rows="4" class="form-control" id="inputOverview" formControlName="overview"></textarea>
            <div *ngIf="formGroup.controls.overview.errors && (formGroup.controls.overview.touched || formGroup.controls.overview.dirty)" class="invalid-feedback d-block">
                <p *ngIf="formGroup.controls.overview.errors.required">Ingrese la sipnosis</p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputRuntime">Duración (minutos)</label>
                <input type="number" class="form-control" min="1" id="inputRuntime" formControlName="runtime">
            </div>
            <div class="form-group col-md-4">
                <label for="inputRevenue">Ingresos ($)</label>
                <input type="number" class="form-control" min="1" id="inputRevenue" formControlName="revenue">
            </div>
            <div class="form-group col-md-4">
                <label for="inputVoteAverage">Puntación del usuario</label>
                <input type="number" class="form-control" id="inputVoteAverage" min="0" formControlName="voteAverage">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputGenres">Géneros</label>
                <select multiple id="inputGenres" class="form-control" formControlName="genres">
                    <option value="1">Acción</option>
                    <option value="2">Animación</option>
                    <option value="3">Aventura</option>
                    <option value="4">Cienca Ficción</option>
                    <option value="5">Comedia</option>
                    <option value="6">Drama</option>
                    <option value="7">Fantasía</option>
                    <option value="8">Infantil</option>
                    <option value="9">Romance</option>
                    <option value="10">Suspenso</option>
                    <option value="11">Terror</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inputAdult" formControlName="adult">
            <label class="form-check-label" for="inputAdult">
                Apto para todo público
            </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Guardar</button>
    </form>
</div>
