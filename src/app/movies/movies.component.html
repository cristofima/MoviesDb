<!-- Page Content -->
<div class="container">
    <!-- Page Heading -->
    <h1 class="my-4">Pel√≠culas</h1>

    <div class="row">
        <div *ngFor="let movie of movies" class="col-lg-4 col-sm-6 mb-4">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{movie.poster_path}}" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{movie.title}}</a>
                    </h4>
                    <p class="card-text">{{movie.overview}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" 
            [routerLink]="['/movies']"
            [queryParams]="{ page: '1' }">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/movies']"
            [queryParams]="{ page: '2' }">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/movies']"
            [queryParams]="{ page: '3' }">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/movies']"
            [queryParams]="{ page: '4' }">4</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/movies']"
            [queryParams]="{ page: '5' }">5</a>
        </li>
        <li class="page-item">
            <a class="page-link"[routerLink]="['/movies']"
            [queryParams]="{ page: '6' }">6</a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['/movies']"
            [queryParams]="{ page: '7' }">7</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>

</div>
