<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Movies</h1>

  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
            aria-controls="collapseOne">
            Search filters
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <form [formGroup]="formGroup" (ngSubmit)="filterMovies()">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputLanguage">Language</label>
                <select id="inputLanguage" class="form-control" formControlName="language">
                  <option value="es">Spanish</option>
                  <option value="en">English</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputGenre">Gender</label>
                <select id="inputGenre" class="form-control" formControlName="genreId">
                  <option *ngFor="let g of genres" [value]="g.id">{{g.name}}</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputYear">Year</label>
                <input type="number" id="inputYear" class="form-control" formControlName="year" />
              </div>
              <div class="form-group col-md-3">
                <label for="inputVoteAverageGte">Minimum user score</label>
                <input type="number" min="0" max="100" id="inputVoteAverageGte" class="form-control"
                  formControlName="voteAverageGte" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br />

  <!-- Pagination -->
  <div class="overflow-auto d-flex flex-sm-row flex-column justify-content-center">
    <ngb-pagination [collectionSize]="10000" [(page)]="pageNumber" [maxSize]="10" [rotate]="true" [ellipses]="false"
      [pageSize]="20" [boundaryLinks]="true" (pageChange)="loadMovies()"></ngb-pagination>
  </div>

  <div class="row">
    <div *ngFor="let movie of movies" class="col-lg-4 col-sm-6 mb-4">
      <div class="card h-100">
        <a [routerLink]="['/movies/',movie.id]"><img class="card-img-top"
            src="https://image.tmdb.org/t/p/original{{movie.posterPath}}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <div class="row">
              <div class="col-md-8">
                <a [routerLink]="['/movies/',movie.id]">{{movie.title}}</a>
              </div>
              <div class="col-md-4">
                <circle-progress *ngIf="movie.voteAverage != 0; else elseBlock" [percent]="movie.voteAverage * 10"
                  [unitsFontSize]="10" [titleFontSize]="10" [radius]="25" [outerStrokeWidth]="5" [innerStrokeWidth]="5"
                  [outerStrokeColor]="movie.voteAverage | borderClass"></circle-progress>
                <ng-template #elseBlock>
                  <circle-progress [unitsFontSize]="10" [titleFontSize]="10" title="N/A" [innerStrokeWidth]="5"
                    [radius]="25" [outerStrokeWidth]="6" [showUnits]="false"></circle-progress>
                </ng-template>
              </div>
            </div>
          </h4>
          <p class="card-text">{{movie.overview}}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->

  <!-- Pagination -->
  <div class="overflow-auto overflow-auto d-flex flex-sm-row flex-column justify-content-center">
    <ngb-pagination [collectionSize]="10000" [(page)]="pageNumber" [maxSize]="10" [rotate]="true" [ellipses]="false"
      [pageSize]="20" [boundaryLinks]="true" (pageChange)="loadMovies()"></ngb-pagination>
  </div>
</div>
